<% include ./include/header.html%>

<div class="container">
    <form action="/articals/add" method="post" role="form" class="form-horizontial">
        <input type="hidden" name="_id" value="<%=artical._id%>">

        <div class="form-group">
            <label for="title" class="col-sm-2  col-xs-2 control-label">标题</label>

            <div class="input-group col-sm-10 col-xs-10">

                <input type="text" value="<%=artical.title%>" class="form-control" name="title" id="title"
                       placeholder="文章标题">
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 col-xs-2 control-label">内容</label>

            <div class="input-group col-sm-10 col-xs-10">
                <textarea class="form-control" name="content" cols="30" rows="10" placeholder="...."
                          id="content"><%=artical.content%></textarea>

            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
<% include ./include/footer.html%>
