<% include ./include/header.html%>

<div class="container">
    <form action="/users/login" method="post" role="form" class="form-horizontial">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>

            <div class="input-group col-sm-10">
                <div type="text" class="input-group-addon"><span class="glyphicon  glyphicon-user "></span></div>
                <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
            </div>
        </div>



        <div class="form-group">
            <label for="userpwd" class="col-sm-2 control-label">密码</label>

            <div class="input-group col-sm-10">
                <div type="password" class="input-group-addon"><span class="glyphicon  glyphicon-lock "></span></div>
                <input type="password" class="form-control" name="userpwd" id="userpwd" placeholder="密码">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
<% include ./include/footer.html%>
